<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarea 10</title>
</head>
<body>

    <section>
        
        <form action="" target="self" method="get" autocomplete="off">
            
            <h2>CALCULAR IMC</h2>
            
            <ul>
                <li>
                    <label for="nombre">NOMBRE: </label>
                    <input type="text" id="nombre" name="nombre" >
                </li>
                <br>
                <li>
                    <label for="edad">EDAD: </label>
                    <input type="number" id="edad" name="edad" min="0">
                </li>
                <br>
                <li>
                    <label for="peso">PESO(kg): </label>
                    <input type="number" id="peso" name="peso" min="0">
                </li>
                <br>
                <li>
                    <label for="altura">ALTURA(cm):</label>
                    <input type="number" id="altura" name="altura" min="0">
                </li>
                <br>
                <li >
                    <button type="submit" onclick="return msg();">Obtenga su IMC </button>
                </li>
                <br>
                <li>
                    <label for="resultado">RESULTADO: </label>
                    <input type="number" id="resultado" name="resultado" readonly="readonly">
                </li>
                <li><input type="reset" value="Reset" class="reset">
                </li>
            </ul> 
            
            

        </form>

    </section>
    <script  type="text/javascript" src="appT10.js" ></script>
</body>
</html>
